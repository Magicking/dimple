<!DOCTYPE html>
<html ng-app="dimpleApp" lang=en>
  <meta charset="UTF-8">
  <link href="//fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="css/irc.css" rel="stylesheet" type="text/css">
  <title>Dimple fossette</title>
</head>
<body ng-controller="dimpleCtl">
  <div class="content" id="content-node">
    <div class="fuzz"></div>
    <div class="instructions-wrapper">
      <div class="instructions">
        <p>
          <form novalidate>
            <div class="row">
              <div class="col-lg-6">
                <input id="addr" ng-model="addr" type="text" class="form-control" placeholder="0x48d24715FE9F7daa90286141f9b17e184B5A148B">
              </div>
              <div class="col-lg-3">
                <button id="send" type="button" class="btn btn-primary btn-block green" ng-click="send()" ng-disabled="!canSend">Send |Ξther</button>
              </div>
            <div class="col-lg-3">
              <div id="captcha"></div>
            </div>
            </div>
          </form>
        </p>
        <table class="table">
          <tr>
            <th><span class="white">TX Hash</span></th>
            <th><span class="white">Address</span></th>
            <th><span class="white">Amount</span></th>
          </tr>
          <tr ng-repeat="row in transactions">
            <td><span class="white">{{ row.txid | limitTo:16:0 }}…</span></td>
            <td><span class="white">{{ row.addr }}</span></td>
            <td><span class="white">{{ row.amount }}</span></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="js/bundle.js"></script>
  <script>
   var recaptchaWidgetID;
   function onloadCallback() {
     recaptchaWidgetID = grecaptcha.render('captcha', {
       'sitekey' : '6LcezDwUAAAAAKFzR3svWPlSc7n94lSpdu3z3m-t',
       'theme' : 'dark'
     });
   }
  </script>
  <script src='https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit' async defer></script>
</body>
</html>
